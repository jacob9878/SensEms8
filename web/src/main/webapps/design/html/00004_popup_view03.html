<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>SensEMS</title>
	<link rel="stylesheet" href="../../sens-static/css/style.css" />
	<link rel="stylesheet" href="../../sens-static/css/skin.css" />
	
</head>
<body class="skin1">

								<col style="width:auto">

							</tr>

								<input type="text" size="30" maxlength="100"  value="">

							<tr>

								<td ><input type="text"  size="30" maxlength="100" value=""></td>
							</tr>
						</table>
					</div>
					<!-- content area end -->					
				</div>
				<!-- content end -->
			</div>
			<div class="pop_footer">
				<div class="btn_div">
					<button class="close_btn btn2">닫기</button>
				</div>
			</div>
		</div>
</body>
