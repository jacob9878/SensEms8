<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>SensEMS</title>
	<link rel="stylesheet" href="../../sens-static/css/style.css" />
	<link rel="stylesheet" href="../../sens-static/css/skin.css" />
	
</head>
<body class="skin1">
	<div class="w_pop wrap">
		<div class="statisticsLink_detail w_content">			
			<div class="popup_title over_text">	
				<div >
					<h3 class="title">링크 통계 상세보기</h3>
				</div>			
			</div>
		<div class="section graph">
			<!-- content start -->
			<div class="article content">
				<div class="composer_area">
			<div class="graph_top">
				<ul>
					<button class="btn2">목록</button></li>
					<button class="btn2">목록저장</button></li>
					<li><button class="btn2">링크를 클릭한 사람에게 다시 보내기</button></li>
				</ul>		
			</div>

				<!-- content area start -->
				<div class="content_area ">
					<div class="top_chart_area">
						<img src="../../sens-static/images/top_chart_img.jpg" alt="">
					</div>
				</div>
					<div class="content_area ">
						<table  width ="100%" height="auto" >
							<colgroup>
								<col style="width:100px" />
								<col style="width:110px" />
								<col style="width:auto" />
								<col style="width:100px" />
							</colgroup>
							<thead >
							<tr>
								<th>클릭한 날짜</th>
								<th colspan="2">총 확인자수</th>
								<th class="txt center">상세보기</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td><span>2021-01-22</span></td>
								<td><span>79.2%(19명)</span></td>
								<td class="graph_Wlong"><span class="stick" style="width:50%"></span></td>
								<td class="txt center">
									<button title="수신확인 통계 상세" class="btn3" onclick="window.open('02005_statisticsLink_detail.html','에러통계 목록','width=800px,height=600px,location=no,status=no,scrollbars=yes,menubar=no,resizable=yes');" type="button">
										<span>상세보기</span>
									</button>
								</td>
							</tr>
							<tr>
								<td><span>2021-01-19</span></td>
								<td><span>16.7%(4명)</span></td>
								<td class="graph_Wlong"><span class="stick" style="width:100%"></span></td>
								<td class="txt center">
									<button title="수신확인 통계 상세" class="btn3" onclick="window.open('02005_statisticsLink_detail.html','에러통계 목록','width=800px,height=600px,location=no,status=no,scrollbars=yes,menubar=no,resizable=yes');" type="button">
										<span>상세보기</span>
									</button>
								</td>
							</tr>
							<tr>
								<td><span>2021-01-10</span></td>
								<td><span>4.2%(1명)</span></td>
								<td class="graph_Wlong"><span class="stick" style="width:50%"></span></td>
								<td class="txt center">
									<button title="수신확인 통계 상세" class="btn3" onclick="window.open('02005_statisticsLink_detail.html','에러통계 목록','width=800px,height=600px,location=no,status=no,scrollbars=yes,menubar=no,resizable=yes');" type="button">
										<span>상세보기</span>
									</button>
								</td>
							</tr>

							</tbody>
						</table>
					</div>
					<!-- content area end -->

				</div>
			</div>
		</div>
		<!-- section end -->

	
		</div>
		<div class="pop_footer">
			<div class="btn_div">
				<button class="btn2">이전</button>
				<button class="close_btn btn2">닫기</button>
			</div>
		</div>
	</div>
</body>
</html>
