<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>SensEMS</title>
	<link rel="stylesheet" href="../../sens-static/css/style.css" />
	<link rel="stylesheet" href="../../sens-static/css/login.css" />
	<link rel="stylesheet" href="../../sens-static/css/skin.css" />	
</head>
<body class="skin1">
	<form method="post" id="authForm" action="">		
		<div class="right_menu ">
			<span class="icon_public"></span>
			<select id="languageList"  class="lang_list2" onchange="change_language()">
				<option value="ko">KOR</option>
				<option value="en">ENG</option>
				<option value="ja">JPN</option>
			<!-- 	<option value="zh">CHN</option> -->
			</select>
		</div>
		<div class="login_form" >
			<fieldset>
			<legend class="screen_out"><img src="../../sens-static/images/login_logo.png" alt="" /></legend>
				<div class="box_login">
					<div class="inp_text">
					<!--<label for="loginId" class="screen_out">아이디</label>-->
					<input type="email" id="loginId" name="loginId" class="loginId" placeholder="아이디" >
					</div>
					<div class="inp_text">
					<!--<label for="loginPw" class="screen_out">비밀번호</label>-->
					<input type="password" id="loginPw" name="password" class="loginPw" placeholder="비밀번호" >
					</div>
					<div class="pw_error" style="display:block;"><span class="txt red">사용자 패스워드 2회 실패하였습니다.<br>
				5회 잘못 입력시 계정이 잠깁니다.</span></div>
				</div>
				<div class="captcha_wrap">
					<ul>
						<li id="li_captcha" class="captcha_area">
							<img id="captchaImg" name="captchaImg" alt="Captcha Image" src="../../sens-static/images/captcha.png" height="49px">
							<button type="button" class="btn themes_bg2" onclick="changeCaptcha();"><span>새로고침</span></button>
						</li>
						<li>
							<label>
								<input id="answer" name="answer" class="login_text" tabindex="3" placeholder="보안문자 입력" type="text" value="" maxlength="6" autocomplete="off">
							</label>
						</li>
						<span style="color:#fc4c50;font-size:13px;margin: 3px 0 0 0;display: inline-block;">올바른 숫자를 입력해 주세요.</span>
					</ul>
				</div>
				  
			<button type="button" class="btn1 btn_login" onclick="location.href='02001_statistics.html'">로그인</button>
			<div class="login_append">
				<div class="inp_chk"> <!-- 체크시 checked 추가 -->
					<input type="checkbox" id="keepLogin" class="inp_radio"  name="keepLogin">
					<label for="keepLogin" class="lab_g">
						<span class="img_top ico_check"></span>
						<span class="txt_lab">아이디 저장하기</span>
					</label>
				</div>
				<!-- 			<span class="txt_find">
							   <a href="/member/find/loginId" class="link_find">아이디</a>
								/
							   <a href="/member/find/password" class="link_find">비밀번호 찾기</a>
							 </span> -->
			</div>
			</fieldset>		
			<div class="copyright">
				<address>Copyright © IMOXION. All Rights Reserved.</address>
			</div>			
		</div>

	</form>	
	
	

		
</body>
</html>
